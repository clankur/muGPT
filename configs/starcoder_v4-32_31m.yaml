# python -m train --config-name=c4_a100x8x4_37m +paths.model_name=270m
defaults:
  - starcoder_base
  - _self_

model:
  d_model: 384
  n_q_per_kv: 1
  n_kv: 8
  d_head: 96
  d_ff: 1536
  layers: 6
  
  base:
    d_model: 192
    n_q_per_kv: 1
    n_kv: 16
    d_head: 48
    d_ff: 768

  a_attn: 1.
  a_output: 1.
  zero_queries: true
  zero_unembed: true

  parameterization: "sp"
  fully_aligned: false
  gamma_embed: 1.
  gamma_hidden: 1.
  gamma_unembed: 1.